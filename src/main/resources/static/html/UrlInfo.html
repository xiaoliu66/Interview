<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>资源管理</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.zhimg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.zhimg.com/element-ui/lib/index.js"></script>
    <script src="../js/axios-0.18.0.js"></script>

</head>
<body>
<div id="app">
    <div>
        <el-button type="primary" plain @click="addUrl()">新增资源</el-button>
        <!--新增资源-->
        <el-dialog
                title="新增资源"
                :visible.sync="centerDialogVisible1"
                width="50%"
                @close="handleAddClose"
                center>

            <div style="margin-bottom: 15px;">
                <span>&nbsp;&nbsp;是否是父节点&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <el-radio-group v-model="isParent" @change="change()">
                    <el-radio :label="1">是</el-radio>
                    <el-radio :label="0">否</el-radio>
                </el-radio-group>
            </div>


            <!--子节点-->
            <el-form :model="childrenUrlForm" :rules="rules" ref="childrenUrlForm" label-width="100px" class="demo-urlForm" v-show="children">

                <el-form-item label="资源名称" prop="name" required>
                    <el-input v-model="childrenUrlForm.name" placeholder="推荐使用中文"></el-input>
                </el-form-item>

                <el-form-item label="所属父节点" prop="parentId" >
                    <el-select v-model="childrenUrlForm.parentId" placeholder="请选择">
                        <el-option
                                v-for="item in parentOptions"
                                :key="item.id"
                                :label="item.name"
                                :value="item.id">
                            <span style="float: left;color: #8492a6; font-size: 13px">{{ item.id }}</span>
                            <span style="float: right">{{ item.name }}</span>
                        </el-option>
                    </el-select>
                </el-form-item>



                <el-form-item label="资源路径" prop="url" required >
                    <el-input v-model="childrenUrlForm.url" placeholder="例如 xxx.html"></el-input>
                </el-form-item>


                <el-form-item>
                    <el-button type="primary" @click="submitForm('childrenUrlForm')">立即创建</el-button>
                    <el-button @click="resetForm('childrenUrlForm')">重置</el-button>
                </el-form-item>
            </el-form>

            <!--父节点-->
            <el-form :model="parentUrlForm" :rules="rules2" ref="parentUrlForm" label-width="100px" class="demo-urlForm" v-show="parent">

                <el-form-item label="资源名称" prop="name" required>
                    <el-input v-model="parentUrlForm.name" placeholder="推荐使用中文"></el-input>

<script type="module">

    var app = new Vue({
        el: '#app',
        data: {
            tableData: [],
            currentPage: 1,
            pageSize: 10,
            total: 0,
            input: '', // 输入框的信息
            centerDialogVisible1: false, // 对话框默认不展示
            centerDialogVisible2: false, // 对话框默认不展示
            // 新增资源表单数据
            childrenUrlForm: {
                name: '',
                isParent: 0,
                parentId: '',
                url: '',
                icon: ''
            },
            parentUrlForm: {
                name: '',
                isParent: 0,
                parentId: '',
                url: '',
                icon: ''
            },
            // 编辑资源表单数据
            editChildrenUrlForm: {
                name: '',
                isParent: 0,
                parentId: '',
                url: '',
                icon: ''
            },
            editParentUrlForm: {
                name: '',
                isParent: 0,
                parentId: '',
                url: '',
                icon: ''
            },
            // 表单校验规则
            rules: {
                name: [
                    {required: true, message: '请输入资源名', trigger: 'blur'},
                    {min: 2, max: 10, message: '长度在 2 到 10 个字符', trigger: 'blur'}
                ],
                url: [
                    {required: true, message: '请输入资源路径', trigger: 'blur'},
                    {min: 5, max: 20, message: '长度在 5 到 20 个字符', trigger: 'blur'}
                ]
            },
            rules2: {
                name: [
                    {required: true, message: '请输入资源名', trigger: 'blur'},
                    {min: 2, max: 10, message: '长度在 2 到 10 个字符', trigger: 'blur'}
                ],
                parentId: [
                    {required: true, message: '请选择父节点', trigger: 'blur'}
                ],
                url: [
                    {required: true, message: '请输入资源路径', trigger: 'blur'},
                    {min: 5, max: 20, message: '长度在 5 到 20 个字符', trigger: 'blur'}
                ]
            },
            //子节点显示状态
            children: true,
            // 父节点显示状态
            parent: false,
            parentOptions: [],
            // 是否是父节点
            isParent: 0
        },
        methods: {
            handleEdit(index, row) {
                this.centerDialogVisible2 = true;
                if (row.isParent === '0') {
                    this.getAllParent();
                    this.isParent = 0;
                    this.editChildrenUrlForm.children = row.children;
                    this.editChildrenUrlForm.icon = row.icon;
                    this.editChildrenUrlForm.id = row.id;
                    this.editChildrenUrlForm.isParent = row.isParent;
                    this.editChildrenUrlForm.name = row.name;
                    this.editChildrenUrlForm.parentId = row.parentId;
                    this.editChildrenUrlForm.path = row.path;
                    this.editChildrenUrlForm.priority = row.priority;
                    this.editChildrenUrlForm.url = row.url;
                }else {
                    this.isParent = 1;
                    this.children = false;
                    this.parent = true;
                    this.editParentUrlForm.children = row.children;
                    this.editParentUrlForm.icon = row.icon;
                    this.editParentUrlForm.id = row.id;
                    this.editParentUrlForm.isParent = row.isParent;
                    this.editParentUrlForm.name = row.name;
                    this.editParentUrlForm.parentId = row.parentId;
                    this.editParentUrlForm.path = row.path;
                    this.editParentUrlForm.priority = row.priority;
                    this.editParentUrlForm.url = row.url;
                }


            },
            handleDelete(index, row) {
                this.$confirm('此操作将永久删除, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    axios.delete("http://localhost:8080/url/delete/" + row.id).then(resp => {
                        if (resp.data.flag) {
                            this.$message.success("删除成功！");
                        }
                        window.setTimeout(() => {
                            window.location.reload();
                        }, 2000);
                    })
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });


            },
            handleSizeChange(val) {
                this.pageSize = val;
                this.getAllUrl();
            },
            handleCurrentChange(val) {
                this.currentPage = val;
                this.getAllUrl();
            },
            // 新增对话框关闭之后
            handleAddClose() {
                // 清除表单状态
                this.resetForm('childrenUrlForm');
                this.resetForm('parentUrlForm');
            },
            // 编辑对话框关闭之后
            handleEditClose() {
                // 清除表单状态
                this.resetForm('childrenUrlForm');
                this.resetForm('parentUrlForm');
            },
            getAllUrl() {
                axios.get('http://localhost:8080/url/' + this.currentPage + "/" + this.pageSize).then(res => {
                    if (res.data.flag) {
                        this.tableData = res.data.data.records;
                        this.currentPage = res.data.data.current;
                        this.pageSize = res.data.data.size;
                        this.total = res.data.data.total;
                    }
                }).catch(e => {
                    this.$message.error("获取数据失败！");
                })
            },
            // 添加资源
            addUrl() {
                this.centerDialogVisible1 = true;
                this.getAllParent();
            },
            // 新增资源提交
            submitForm(formName) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {

                        if (this.isParent === 0) {
                            this.childrenUrlForm.isParent = 0;
                            axios.post("http://localhost:8080/url/addUrl", this.childrenUrlForm).then(resp => {
                                if (resp.data.flag) {
                                    this.$message.success("添加资源成功！");
                                    // 过2秒后自动关闭窗口并刷新页面
                                    window.setTimeout(() => {
                                        window.location.reload();
                                    }, 2000)
                                } else {
                                    this.$message.error(resp.data.message);
                                }
                            }).catch(error => {
                                console.log(error);
                            })
                        }else {
                            this.parentUrlForm.isParent = 1;
                            axios.post("http://localhost:8080/url/addUrl", this.parentUrlForm).then(resp => {
                                if (resp.data.flag) {
                                    this.$message.success("添加资源成功！");
                                    // 过2秒后自动关闭窗口并刷新页面
                                    window.setTimeout(() => {
                                        window.location.reload();
                                    }, 2000)
                                } else {
                                    this.$message.error(resp.data.message);
                                }
                            }).catch(error => {
                                console.log(error);
                            })
                        }

                    } else {
                        this.$message.error("提交失败！请重新检查后再提交。");
                        return false;
                    }
                });
            },
            // 编辑用户提交
            submitEditForm(formName) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {

                        if (this.isParent === 0) {
                            axios.put("http://localhost:8080/url/updateUrl", this.editChildrenUrlForm).then(resp => {
                                if (resp.data.flag) {
                                    this.$message.success("添加用户成功！");
                                    // 过2秒后自动关闭窗口并刷新页面
                                    window.setTimeout(() => {
                                        window.location.reload();
                                    }, 2000)
                                } else {
                                    this.$message.error(resp.data.message);
                                }
                            }).catch(error => {
                                console.log(error);
                            })
                        }else {
                            axios.put("http://localhost:8080/url/updateUrl", this.editParentUrlForm).then(resp => {
                                if (resp.data.flag) {
                                    this.$message.success("添加用户成功！");
                                    // 过2秒后自动关闭窗口并刷新页面
                                    window.setTimeout(() => {
                                        window.location.reload();
                                    }, 2000)
                                } else {
                                    this.$message.error(resp.data.message);
                                }
                            }).catch(error => {
                                console.log(error);
                            })
                        }

                    } else {
                        this.$message.error("提交失败！请重新检查后再提交。");
                        return false;
                    }
                });
            },
            resetForm(formName) {
                if (this.$refs[formName] !== undefined) {
                    this.$refs[formName].resetFields();
                }
                // 重置后，默认选择非父节点
                this.children = true;
                this.parent = false;
            },
            // 获取所有的父节点资源
            getAllParent() {
                axios.get("http://localhost:8080/url/getAllParent").then(resp => {
                    if (resp.data.flag) {
                        this.parentOptions = resp.data.data;
                    }
                })
            },
            // 关键字查询
            keywordSearch() {
                axios.get('http://localhost:8080/url/keyword/' + this.currentPage + '/' + this.pageSize + '?keyword=' + this.input).then(res => {
                    if (res.data.flag) {
                        this.tableData = res.data.data.records;
                        this.currentPage = res.data.data.current;
                        this.pageSize = res.data.data.size;
                        this.total = res.data.data.total;
                    }
                }).catch(e => {
                    this.$message.error("获取数据失败！");
                })
            },
            // 根据是否是父节点来展示不同的内容
            change() {
                // this.$message.success(this.urlForm.isParent + "");
                if (this.children === false) {
                    this.children = true;
                    this.parent = false;
                }else {
                    this.children = false;
                    this.parent = true;
                }
            },
            cancel() {
                this.centerDialogVisible1 = false;
                if (this.isParent === 0) {
                    this.resetForm('childrenUrlForm');
                }else {
                    this.isParent = 0;
                    this.resetForm('parentUrlForm');
                }
            }

        },
        created() {
            this.getAllUrl();
        },
        mounted() {

        }
    });

</script>
</html>
