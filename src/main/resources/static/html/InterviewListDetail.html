<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>面试项信息</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <link rel="stylesheet" href="../css/style.css">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.zhimg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.zhimg.com/element-ui/lib/index.js"></script>
    <script src="../js/axios-0.18.0.js"></script>
</head>
<body>
    <div id="app">
        <el-table
                :data="tableData.filter(data => !search || data.name.toLowerCase().includes(search.toLowerCase()))"
                style="width: 100%"
                stripe
                height=580>

            <el-table-column
                    label="ID"
                    prop="id"
                    align="center">
            </el-table-column>
            <el-table-column
                    label="详细内容"
                    prop="context"
                    align="center">
            </el-table-column>
            <el-table-column
                    label="回答情况"
                    prop="knowledge"
                    align="center">
            </el-table-column>

            <el-table-column
                    align="center">
                <template slot="header" slot-scope="scope">
                    <el-input
                            v-model="search"
                            size="mini"
                            placeholder="输入关键字搜索"/>
                </template>
                <template slot-scope="scope">

                    <el-button
                            type="danger"
                            plain
                            @click="handleDelete(scope.$index, scope.row)">删除</el-button>
                </template>
            </el-table-column>
        </el-table>

        <div class="block">
            <div style="height: 10px"></div>
            <el-pagination
                    @size-change="handleSizeChange"
                    @current-change="handleCurrentChange"
                    :current-page="currentPage"
                    :page-sizes="[8, 15, 100]"
                    :page-size="pageSize"
                    layout="total, sizes, prev, pager, next, jumper"
                    :total=total>
            </el-pagination>
        </div>
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            tableData: [],
            search: '',
            currentPage: 1,
            pageSize: 8,
            total: 0
        },
        methods: {
            // 删除每行数据
            handleDelete(index, row) {
                axios.get('http://localhost:8080/InterviewListDetail/delete?id=' + row.id).then(resp=>{
                    if (resp.data.flag) {
                        this.$message.success("删除成功！")
                        // 等待3秒后，刷新页面。
                        window.setTimeout(()=>{
                            window.location.reload();
                        },3000)
                    }else {
                        this.$message.error("删除失败！");
                    }
                });
            },
            handleSizeChange(val) {
                this.pageSize = val;
                this.getAllInterview();
            },
            handleCurrentChange(val) {
                this.currentPage = val;
                this.getAllInterview();
            },
            // 获取数据
            getAllInterview() {
                axios.get('http://localhost:8080/InterviewListDetail?currentPage=' + this.currentPage + "&pageSize=" + this.pageSize).then(resp=>{
                    if (resp.data.flag) {
                        this.tableData = resp.data.data.list;
                        this.currentPage = resp.data.data.currentPage;
                        this.pageSize = resp.data.data.pageSize;
                        this.total = resp.data.data.total;
                    }else {
                        this.$message.error("请求数据失败！");
                    }
                })
            },
            // 处理时间单位
            formatTime(time) {
                if (time >= 59) {
                    return Math.floor(time / 60) + 'min' + (time - Math.floor(time / 60) * 60) + 's';
                }
            }

        },
        mounted() {
            this.getAllInterview();
        }
    });
</script>
</html>
